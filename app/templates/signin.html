<!DOCTYPE html>
<html lang="en">

<head>
  <title>Device app user signin</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{  url_for('static', path='/captcha.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="{{  url_for('static', path='/captcha.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="generate()">
  <h2>User Login</h2>
  <form name="userSignin" method="post" action="/signin" onsubmit="return printmsg()">
     <input type="email" id="email" placeholder="email" name="email" required autocomplete="off"><br>
     <input type="password" id="password" placeholder="password" name="password" required autocomplete="off"><br>
    <div id="user-input" class="inline">
      <input type="text" id="submit" placeholder="Captcha code" required />
    </div>

    <div class="inline" onclick="generate()">
      <i class="fas fa-sync"></i>
    </div>

    <div id="image" class="inline" selectable="False">
    </div>
    <input type="submit" id="btn" />
    <p id="key"></p>
  </form>

</body>

</html
